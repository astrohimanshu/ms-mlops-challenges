$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data:
    type: uri_folder
    mode: download
    path: azureml://subscriptions/01e5a772-81a3-4deb-8ed6-2a9d36284b52/resourcegroups/myResourcegroupforML/workspaces/learnML/datastores/workspaceblobstore/paths/LocalUpload/b88df0369e5d56fe702bc83a74ff2a6c/data/
