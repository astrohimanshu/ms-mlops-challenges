name: pull-triggered-job-lint-unit-test
on:
  push:
    branches:
      - main
jobs:
  job1:
    name: linting with pull
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install Flake8
      run: |
        python -m pip install flake8
    - name: Run linting tests
      run: | 
        flake8 src/model/
  job2:
    name: unit test with pull
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install pytest requirements
      run: | 
        python -m pip install -r requirements.txt
    - name: run pytest
      run: | 
        pytest tests/
